<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Netflix</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <!-- Página de Login/Registro -->
    <div id="auth-container" class="auth-container">
        <div class="auth-box">
            <h2>Iniciar sesión</h2>
            <form id="login-form">
                <div class="input-group">
                    <label for="login-email">Correo electrónico</label>
                    <input type="email" id="login-email" placeholder="Introduce tu correo" required>
                </div>
                <div class="input-group">
                    <label for="login-password">Contraseña</label>
                    <input type="password" id="login-password" placeholder="Introduce tu contraseña" required>
                </div>
                <button type="submit" class="submit-btn">Iniciar sesión</button>
            </form>
            <p id="error-message" style="color: red; display: none;">Correo o contraseña incorrectos</p>
            <p>¿No tienes cuenta? <a href="javascript:void(0);" id="switch-to-register">Crea una cuenta</a></p>
        </div>

        <div class="auth-box" id="register-box" style="display: none;">
            <h2>Crear cuenta</h2>
            <form id="register-form">
                <div class="input-group">
                    <label for="register-email">Correo electrónico</label>
                    <input type="email" id="register-email" placeholder="Introduce tu correo" required>
                </div>
                <div class="input-group">
                    <label for="register-password">Contraseña</label>
                    <input type="password" id="register-password" placeholder="Introduce tu contraseña" required>
                </div>
                <div class="input-group">
                    <label for="register-confirm-password">Confirmar contraseña</label>
                    <input type="password" id="register-confirm-password" placeholder="Confirma tu contraseña" required>
                </div>
                <button type="submit" class="submit-btn">Crear cuenta</button>
            </form>
            <p>¿Ya tienes cuenta? <a href="javascript:void(0);" id="switch-to-login">Inicia sesión</a></p>
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
